<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Success!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .success-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      animation: bounce 1s ease;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .user-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px;
      border: 4px solid rgba(255, 255, 255, 0.3);
    }
    .username {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .user-id {
      font-size: 0.9rem;
      opacity: 0.7;
    }
    p {
      font-size: 1rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    .btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">âœ…</div>
    <h1>Verification Complete!</h1>
    <p style="margin-bottom: 20px;">Your Discord account has been successfully linked to your Roblox profile.</p>
    
    <div class="user-info" id="userInfo">
      <img id="avatar" class="avatar" src="" alt="Profile" style="display: none;">
      <div class="username" id="displayName">-</div>
      <div class="user-id">@<span id="username">-</span></div>
      <div class="user-id" style="margin-top: 10px;">User ID: <span id="userId">-</span></div>
    </div>

    <p>You should now have the verified role in Discord!</p>
    <p style="font-size: 0.9rem; margin-top: 15px; opacity: 0.7;">You can close this window and return to Discord.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const avatar = params.get('avatar');
    const displayName = params.get('displayName');
    const username = params.get('username');
    const userId = params.get('userId');

    // Populate user info
    if (avatar) {
      const avatarImg = document.getElementById('avatar');
      avatarImg.src = avatar;
      avatarImg.style.display = 'block';
    }
    if (displayName) {
      document.getElementById('displayName').textContent = displayName;
    }
    if (username) {
      document.getElementById('username').textContent = username;
    }
    if (userId) {
      document.getElementById('userId').textContent = userId;
    }
  </script>
</body>
</html>
